name: vosmerka_flutter_weather
description: Simple Weather App.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.0
  flutter_bloc: ^7.3.3
  equatable: ^2.0.3
  retrofit: ^3.0.0
  dio: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  retrofit_generator: ^3.0.0+2
  build_runner: ^2.1.5

flutter:
  uses-material-design: true
  assets:
  - assets/clouds.svg
  - assets/rain.svg
  - assets/sun.svg
  - assets/api_key.json
